<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div>
    <span class="border-top">id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name" />
    </label>
  </div>
  <button (click)="goBack();" class="btn btn-primary mr-3">go back</button>
  <button (click)="save();" class="btn btn-primary">save</button>
</div>
